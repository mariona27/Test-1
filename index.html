<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="chat-column">
      <div class="chat-title">Dernières Requêtes</div>
      <div class="chat-list">
        <!-- List of recent queries -->
        <div class="chat-item">Query 1</div>
        <div class="chat-item">Query 2</div>
        <div class="chat-item">Query 3</div>
        <!-- Add more items dynamically -->
      </div>
    </div>
    <div class="chat-window">
      <div class="chat-messages">
        <!-- Chat messages displayed here -->
      </div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Tapez votre message ici..." />
        <button id="sendButton">Envoyer</button>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
